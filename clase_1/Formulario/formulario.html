<html><body>
    <h1>Bienvenidos a PetBook
        <style>
            body { background-color: rgba(0, 217, 255, 0.658); }
          </style>

    <link href="formulary.css" rel="stylesheet" type="text/css">
    
<body>
<p>Dentro de este sitio web podran encontrar informacion consisa<br>
   baños para perros, cortes elegantes, shampoo de baño,<br>
   collares, alimentos y mas cosas.
</p>    
<br>
<form id="contactform" action="//formspree.io/facuferrara@hotmail.com" method="POST">
    <ul>
     <li>
       <label for="name">Nombre de su mascota:</label>
       <input type="text" id="name" name="user_name"
       placeholder="inserte nombre" >
     </li>
     <br>
     <li>
       <label for="mail">Correo electrónico:</label>
       <input type="email" id="mail" name="user_mail"
       placeholder="abc@ejemplo.com">
     </li>
     <br>

     <li>

        <label>Contraseña:</label>
        <input class="form-control" type="password" name="password" id="password"
        placeholder="*******">>
        <div class="form-row">
            <div class="col">
        </div>
            <div class="col">
          <button class="btn btn-primary" type="button" onclick="mostrarContrasena()">Mostrar Contraseña</button>
        </div>
          </div>
          <br>
          
          <li>
              <label for="Edad">Edad de su mascota:</label>
              <input type="number" id="tentacles" name="tentacles" placeholder="123-45-6789"
              min="0" max="100">
            </li>
            <br>
            
            <li>
                <label for="msg">Mensaje:<br></label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
      <img src="https://lh3.googleusercontent.com/proxy/el6uH6aqMVHZmDUgseJtPWKt832EhMRVAUweNUGAwtj5dSQD4RXMDFBAnVOtD_Kk3bLERFgqF97Pi3HoFuew9SrGwm5WgrGV72LTyTCNrsngYOL0kh31CzK2GPLPKvIqDJ14yLBnsVWuecmKPL-W" 
      alt="" /><br><br>
            <br>
            <li>
                <label>Color de su mascota: </label>
                <input type="color">
                <canvas id="miCanvas" width="300" height="200">:(</canvas>
            </li>
            <br>
            <li>
            
            <input type="submit" value="Enviar">
            </li>
        </ul>
    <script>
        var contactform =  document.getElementById('contactform');
        contactform.setAttribute('action', '//formspree.io/' + 'your' + '@' + 'email' + '.' + 'com');

    function mostrarContrasena(){
        var tipo = document.getElementById("password");
        if(tipo.type == "password"){
            tipo.type = "text";
        }else{
            tipo.type = "password";
        }
    }
  </script>
</form> 
</body>
